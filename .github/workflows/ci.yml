# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Explicitly grant the default GITHUB_TOKEN permission to push code
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip' # <--- Caching enabled here!
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Process Simple Yaml
      run: |
        python tools/process_simple.py
        head taxonomy.yaml
        cp taxonomy.tx.yaml taxonomy.orig.yaml
        
    - name: Translate
      env:
        TRANSIFEX_TOKEN: ${{secrets.TRANSIFEX_TOKEN}}
      run: |
        python tools/translate.py
        
    - name: Test Version
      run: |
        python tools/test_version.py
        
    - name: Generate MD
      run: |
        python tools/to_markdown.py
        
    - name: Generate CSV
      run: |
        python -m tools.to_csv
        
    - name: Deploy
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        TRANSIFEX_TOKEN: ${{secrets.TRANSIFEX_TOKEN}}
      run: |
        python tools/push_translations.py
        # Configure git to use the official GitHub Actions bot identity
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        (git add taxonomy.yaml taxonomy.tx.yaml TAXONOMIES.md formats versions && git commit -m "Automatic update of artifacts" && git push) || true
